<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>RoboClaim - a project for insurHack 2017</title>
  <meta name="description" content="InsurhackRoboClaim is a tool developed at insurhack2017 that uses mining techniques to identify bottlenecks and improve efficiencies and conformance with standard claims processes.">
  <meta name="author" content="Adrian Barwicki, ... @add your names here">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <link rel="stylesheet" href="css/styles.css?v=1.0">


  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body ng-app="app">
    <div class="container-fluid">
      <div class="menu">
            <div class="name">ROBOCLAIM</div>
      </div>
      <div class="col-xs-4 box" ng-controller="clientChatController as chat">
        <ol class="chat">
          <div>
              <div>{{chat.chatName}}</div>
          </div>
          <li ng-repeat="message in chat.messages" class="{{ ::message.type }}">
              <div class="avatar"><img ng-src="{{chat.participants[message.type].profileImgUrl}}" draggable="false"/></div>
            <div class="msg">
              <p>{{message.text}}</p>
              <time>{{message.timestamp}}</time>
            </div>
          </li>
        </ol>
        <input class="textarea" type="text" placeholder="Type here!"/><div class="emojis"></div>
      </div>

      <div class="col-xs-4 box" ng-controller="roboClaimControlller as roboclaim">
          <ol class="chat">
              <div>
                  <div>{{chat.chatName}}</div>
                  I am the robotClaim Agent!
              </div>
          </ol>
      </div>

        <div class="col-xs-4 box" ng-controller="insurerChatController as chat">
           
            <ol class="chat">
              <div>
                <div>Insurance agent</div>
              </div>
              <li ng-repeat="message in chat.messages" class="{{ ::message.type }}">
                <div class="avatar"><img ng-src="{{chat.participants[message.type].profileImgUrl}}" draggable="false"/></div>
                <div class="msg">
                  <p>{{message.text}}</p>
                  <time>{{message.timestamp}}</time>
                </div>
              </li>
            </ol>
            <input class="textarea" type="text" placeholder="Type here!"/><div class="emojis"></div>
          </div>
      </div>
  <script src="/node_modules/angular/angular.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
